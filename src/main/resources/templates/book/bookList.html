<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>책리스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="text-center"><h4>책 정보 리스트및 입력화면</h4></div>
    <div class="row">
        <div class="text-center"><h5>책 리스트</h5></div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">책번호</th>
                <th scope="col">책제목</th>
                <th scope="col">책저자</th>
                <th scope="col">출판사</th>
                <th scope="col">출간연도</th>
                <th scope="col">책가격</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <th:block th:if="${#strings.isEmpty(bookList)}">
                <tr>
                    <td colspan="6">등록된 책이 존재하지 않습니다</td>
                </tr>
            </th:block>
            <th:block th:if="${not #strings.isEmpty(bookList)}">
                <tr class="text-left" th:each="book : ${bookList}" th:object="${book}">
                    <th scope="row" th:text="*{bookId}"></th>
                    <td th:text="*{title}"></td>
                    <td th:text="*{author}"></td>
                    <td th:text="*{publisher}"></td>
                    <td th:text="*{publishDate}"></td>
                    <td th:text="*{price}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
