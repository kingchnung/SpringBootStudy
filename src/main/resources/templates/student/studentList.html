    <div class="text-center"><h4>학생 정보 리스트및 입력화면</h4></div>
    <div class="row">
        <div class="text-center"><h5>학생 리스트</h5></div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">학번</th>
                <th scope="col">학과명</th>
                <th scope="col">이름</th>
                <th scope="col">아이디</th>
                <th scope="col">생년월일</th>
                <th scope="col">전화번호</th>
                <th scope="col">주소</th>
                <th scope="col">이메일</th>
                <th scope="col">등록일</th>
                <th scope="col">수정여부</th>
                <th scope="col">삭제여부</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <th:block th:if="${#strings.isEmpty(studentList)}">
                <tr>
                    <td colspan="12">등록된 학생이 존재하지 않습니다</td>
                </tr>
            </th:block>
            <th:block th:if="${not #strings.isEmpty(studentList)}">
                <tr class="text-left" th:each="student : ${studentList}" th:object="${student}">
                    <th scope="row" th:text="*{no}"></th>
                    <td th:text="*{studentNumber}"></td>
                    <td th:text="*{subject.subjectName}"></td>
                    <td th:text="*{studentName}"></td>
                    <td th:text="*{studentId}"></td>
                    <td th:text="*{studentBirth}"></td>
                    <td th:text="*{studentPhone}"></td>
                    <td th:text="*{studentAddress}"></td>
                    <td th:text="*{studentEmail}"></td>
                    <td th:text="*{#dates.format(date, 'yyyy-MM-dd')}"></td>
                    <td><a href="#" class="updateFormBtn link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">수정</a></td>
                    <td><a href="#" class="deleteBtn link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">삭제</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
